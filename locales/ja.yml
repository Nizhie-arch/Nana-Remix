# Gdrive Assistant
gdrive_credential_err_heroku: "こんにちは、あなたはグーグルドライブにログインしていないようです🙂私はあなたがログインするのを手伝うことができます。\nまず、GoogleドライブAPIをアクティブ化する必要があります\n1. [ここに移動](https://developers.google.com/drive/api/v3/quickstart/python)、\n[ドライブAPIを有効にする]をクリックします\n2. Googleアカウントにログインします（すでにログインしている場合は、これをスキップしてください）\n3.ログイン後、[ドライブAPIを有効にする]をもう一度クリックします。\n[クライアント構成のダウンロード]ボタンをクリックして、ダウンロードします。\n4.そのファイルをダウンロードしたら、そのファイルを開き、そのコンテンツをすべてコピーして、dashboard.heroku.comに移動します。\nアプリを選択して設定に移動し、config varsに移動して、gdrive_credentialsという名前のキーと資格情報の値を追加します\nその後、タイプ /gdrive で次のガイドに進むことができます"
