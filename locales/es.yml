# Assistant Help
inline_help_text: "**Guía en línea**\nSólo tiene que escribir `@ (comando)` en el cuadro de texto, y esperar la respuesta.\n\n──「 **Obtener nota de Inline** 」──\n-> `nota (*notetag)`\nY espere a que la lista de notas en línea, actualmente admite texto y botón solamente.\n\n──「 **Generador elegante en línea** 」──\n-> `estilo (tu texto)`\nConvertir un texto a varios estilos, se puede utilizar en cualquier lugar!\n\n* = Se puede utilizar como opcional"
